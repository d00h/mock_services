swagger: "2.0"
info: { "title": "EasySMS" }
produces: [ "application/json" ]
consumes: [ "application/json" ] 
scheme: [ "http", "https" ] 
tags:
    - name: easysms
      description: |
        https://easy-sms.ru/
        SMS рассылки в один клик!
        Рекламные, информационные и сервисные сообщения

